version: "3.8"

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: notur_e2e
      MYSQL_DATABASE: panel
      MYSQL_USER: pterodactyl
      MYSQL_PASSWORD: pterodactyl
    ports:
      - "3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-pnotur_e2e"]
      interval: 5s
      timeout: 5s
      retries: 30
    tmpfs:
      - /var/lib/mysql
    networks:
      - e2e

  app:
    build:
      context: ../..
      dockerfile: docker/e2e/Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_ENV: testing
      APP_DEBUG: "true"
      APP_URL: http://localhost
      # Laravel AES-256-CBC requires a 32-byte key (base64-encoded).
      APP_KEY: base64:dGVzdGtleXRlc3RrZXl0ZXN0a2V5dGVzdGtleTEyMzQ=
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: panel
      DB_USERNAME: pterodactyl
      DB_PASSWORD: pterodactyl
      CACHE_DRIVER: file
      SESSION_DRIVER: file
      QUEUE_CONNECTION: sync
    ports:
      - "8080:80"
    volumes:
      - ../../:/opt/notur:ro
    networks:
      - e2e

  test-runner:
    build:
      context: ../..
      dockerfile: docker/e2e/Dockerfile
    depends_on:
      - app
    environment:
      APP_URL: http://app
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: panel
      DB_USERNAME: pterodactyl
      DB_PASSWORD: pterodactyl
    entrypoint: ["bash", "/opt/notur/tests/E2E/e2e-test.sh"]
    volumes:
      - ../../:/opt/notur:ro
    networks:
      - e2e

networks:
  e2e:
    driver: bridge
